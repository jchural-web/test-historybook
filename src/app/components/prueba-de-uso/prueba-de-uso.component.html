<button
  [class]="buttonClasses"
  [disabled]="disabled"
  (click)="onClick($event)"
  type="button"
>
  <span *ngIf="showIcon && iconName" [innerHTML]="iconName" [class]="iconClasses"></span>
  <span *ngIf="label && variant !== 'icono-circular' && variant !== 'icono-cuadrado'">{{ label }}</span>
</button>
