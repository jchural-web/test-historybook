<header class="header-bar">
  <div class="header-left">
    <button class="menu-button" aria-label="Menu" (click)="onMenuClick()">
      <svg
        width="19"
        height="19"
        viewBox="0 0 19 19"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M16.625 14.25C17.0622 14.25 17.4166 14.6044 17.4166 15.0416C17.4166 15.4789 17.0622 15.8333 16.625 15.8333H2.37498C1.93775 15.8333 1.58331 15.4789 1.58331 15.0416C1.58331 14.6044 1.93775 14.25 2.37498 14.25H16.625ZM16.625 8.70829C17.0622 8.70829 17.4166 9.06273 17.4166 9.49996C17.4166 9.93718 17.0622 10.2916 16.625 10.2916H2.37498C1.93775 10.2916 1.58331 9.93718 1.58331 9.49996C1.58331 9.06273 1.93775 8.70829 2.37498 8.70829H16.625ZM16.625 3.16663C17.0622 3.16663 17.4166 3.52107 17.4166 3.95829C17.4166 4.39552 17.0622 4.74996 16.625 4.74996H2.37498C1.93775 4.74996 1.58331 4.39552 1.58331 3.95829C1.58331 3.52107 1.93775 3.16663 2.37498 3.16663H16.625Z"
          fill="white"
        />
      </svg>
    </button>
    <h1 class="app-name">{{ appName }}</h1>
  </div>

  <div class="header-right">
    <button
      *ngFor="let action of actions"
      class="action-button"
      (click)="handleActionClick(action, $event)"
    >
      <span *ngIf="action.icon" class="action-icon" [innerHTML]="getSafeHtml(action.icon)"></span>
      <span class="action-label">{{ action.label }}</span>
    </button>

    <div class="username">{{ username }}</div>
  </div>
</header>
