<button
  [class]="buttonClass"
  [disabled]="disabled"
  (click)="onClick($event)"
  type="button"
>
  <span *ngIf="showIcon && iconName" [innerHTML]="iconName" class="btn-icon"></span>
  <span *ngIf="label && variant !== 'icono-circular' && variant !== 'icono-cuadrado'" class="btn-label">{{ label }}</span>
</button>
