<div class="pagination-footer">
  <!-- Left Zone: Page Input -->
  <div class="pagination-left">
    <span class="label">Página</span>
    <input
      type="number"
      class="page-input"
      [value]="currentPage"
      (change)="onPageInputChange($event)"
      min="1"
      [max]="totalPages"
    />
    <span class="label">de {{ totalPages }}</span>
  </div>

  <!-- Center Zone: Page Size Selector -->
  <div class="pagination-center">
    <div class="page-size-selector">
      <button type="button" class="page-size-button" (click)="togglePageSizeDropdown()">
        <span>{{ pageSize }}</span>
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.8081 5.18312C11.0522 4.93904 11.4478 4.93904 11.6919 5.18312C11.936 5.4272 11.936 5.82283 11.6919 6.06691L7.94191 9.81691C7.69783 10.061 7.3022 10.061 7.05812 9.81691L3.30812 6.06691C3.06404 5.82283 3.06404 5.4272 3.30812 5.18312C3.5522 4.93904 3.94783 4.93904 4.19191 5.18312L7.50001 8.49122L10.8081 5.18312Z" fill="#848485"/>
        </svg>
      </button>
      <span class="label">ítems por página</span>

      <div class="dropdown-menu" *ngIf="showPageSizeDropdown">
        <div
          *ngFor="let option of pageSizeOptions"
          class="dropdown-item"
          [class.selected]="option === pageSize"
          (click)="selectPageSize(option)"
        >
          <svg *ngIf="option === pageSize" class="check-icon" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.0581 3.30812C12.3022 3.06404 12.6978 3.06404 12.9419 3.30812C13.186 3.5522 13.186 3.94783 12.9419 4.19191L6.06691 11.0669C5.82283 11.311 5.4272 11.311 5.18312 11.0669L2.05812 7.94191C1.81404 7.69783 1.81404 7.3022 2.05812 7.05812C2.3022 6.81404 2.69783 6.81404 2.94191 7.05812L5.62501 9.74122L12.0581 3.30812Z" fill="white"/>
          </svg>
          <span>{{ option }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Zone: Navigation Controls -->
  <div class="pagination-right">
    <span class="label">{{ startItem }} - {{ endItem }} de {{ totalItems }} ítems</span>
    
    <div class="navigation-buttons">
      <button
        type="button"
        class="nav-button"
        (click)="goToFirstPage()"
        [disabled]="currentPage === 1"
      >
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.4331 3.93312C6.67718 3.68904 7.07282 3.68904 7.31689 3.93312C7.56097 4.1772 7.56097 4.57283 7.31689 4.81691L4.63379 7.50001L7.31689 10.1831C7.56097 10.4272 7.56097 10.8228 7.31689 11.0669C7.07282 11.311 6.67718 11.311 6.4331 11.0669L3.3081 7.94191C3.06403 7.69783 3.06403 7.3022 3.3081 7.05812L6.4331 3.93312ZM10.8081 3.93312C11.0522 3.68904 11.4478 3.68904 11.6919 3.93312C11.936 4.1772 11.936 4.57283 11.6919 4.81691L9.00879 7.50001L11.6919 10.1831C11.936 10.4272 11.936 10.8228 11.6919 11.0669C11.4478 11.311 11.0522 11.311 10.8081 11.0669L7.6831 7.94191C7.43903 7.69783 7.43903 7.3022 7.6831 7.05812L10.8081 3.93312Z" fill="currentColor"/>
        </svg>
      </button>

      <button
        type="button"
        class="nav-button"
        (click)="goToPreviousPage()"
        [disabled]="currentPage === 1"
      >
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.33756 3.08754C8.56537 2.85974 8.93463 2.85974 9.16243 3.08754C9.39024 3.31535 9.39024 3.68461 9.16243 3.91241L6.07487 6.99998L9.16243 10.0875C9.39024 10.3153 9.39024 10.6846 9.16243 10.9124C8.93463 11.1402 8.56537 11.1402 8.33756 10.9124L4.83756 7.41241C4.60976 7.18461 4.60976 6.81535 4.83756 6.58754L8.33756 3.08754Z" fill="currentColor"/>
        </svg>
      </button>

      <button
        type="button"
        class="nav-button"
        (click)="goToNextPage()"
        [disabled]="currentPage === totalPages"
      >
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.52864 3.52864C5.78899 3.26829 6.21099 3.26829 6.47134 3.52864L10.4713 7.52864C10.7317 7.78899 10.7317 8.211 10.4713 8.47134L6.47134 12.4713C6.21099 12.7317 5.78899 12.7317 5.52864 12.4713C5.26829 12.211 5.26829 11.789 5.52864 11.5286L9.05728 7.99999L5.52864 4.47134C5.26829 4.21099 5.26829 3.78899 5.52864 3.52864Z" fill="currentColor"/>
        </svg>
      </button>

      <button
        type="button"
        class="nav-button"
        (click)="goToLastPage()"
        [disabled]="currentPage === totalPages"
      >
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.52864 4.19532C3.78899 3.93497 4.21099 3.93497 4.47134 4.19532L7.80468 7.52866C8.06503 7.78901 8.06503 8.21102 7.80468 8.47136L4.47134 11.8047C4.21099 12.065 3.78899 12.065 3.52864 11.8047C3.26829 11.5443 3.26829 11.1223 3.52864 10.862L6.39062 8.00001L3.52864 5.13803C3.26829 4.87768 3.26829 4.45567 3.52864 4.19532ZM8.1953 4.19532C8.45565 3.93497 8.87766 3.93497 9.13801 4.19532L12.4713 7.52866C12.7317 7.78901 12.7317 8.21102 12.4713 8.47136L9.13801 11.8047C8.87766 12.065 8.45565 12.065 8.1953 11.8047C7.93495 11.5443 7.93495 11.1223 8.1953 10.862L11.0573 8.00001L8.1953 5.13803C7.93495 4.87768 7.93495 4.45567 8.1953 4.19532Z" fill="currentColor"/>
        </svg>
      </button>

      <button type="button" class="nav-button" (click)="refresh()">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.16666 12.25V9.33335C1.16666 9.01119 1.42782 8.75002 1.74999 8.75002H4.66666C4.98882 8.75002 5.24999 9.01119 5.24999 9.33335C5.24999 9.65552 4.98882 9.91669 4.66666 9.91669H3.15819L3.47379 10.2323L3.65494 10.3992C4.5787 11.2098 5.76665 11.6612 7.00113 11.6661C8.2384 11.6658 9.42514 11.175 10.3 10.3001C11.1752 9.4249 11.6667 8.2377 11.6667 7.00002C11.6667 6.67785 11.9278 6.41669 12.25 6.41669C12.5722 6.41669 12.8333 6.67785 12.8333 7.00002C12.8333 8.54712 12.2189 10.031 11.1249 11.1249C10.0309 12.2189 8.54709 12.8334 6.99999 12.8334H6.99771C5.48055 12.8276 4.02057 12.2722 2.88533 11.2759L2.65575 11.064L2.33332 10.7416V12.25C2.33332 12.5722 2.07216 12.8334 1.74999 12.8334C1.42782 12.8334 1.16666 12.5722 1.16666 12.25ZM1.16666 7.00002C1.16666 5.45292 1.78111 3.96906 2.87507 2.8751C3.96903 1.78114 5.45289 1.16669 6.99999 1.16669H7.00227L7.30476 1.17523C8.71259 1.24851 10.0551 1.79427 11.1147 2.72414L11.3442 2.93606L11.6667 3.25848V1.75002C11.6667 1.42785 11.9278 1.16669 12.25 1.16669C12.5722 1.16669 12.8333 1.42785 12.8333 1.75002V4.66669C12.8333 4.98885 12.5722 5.25002 12.25 5.25002H9.33332C9.01116 5.25002 8.74999 4.98885 8.74999 4.66669C8.74999 4.34452 9.01116 4.08335 9.33332 4.08335H10.8418L10.5262 3.76776L10.345 3.60085C9.42113 2.79011 8.23296 2.33812 6.99828 2.33335C5.76122 2.33381 4.57471 2.8252 3.69994 3.69997C2.82477 4.57514 2.33332 5.76234 2.33332 7.00002C2.33332 7.32219 2.07216 7.58335 1.74999 7.58335C1.42782 7.58335 1.16666 7.32219 1.16666 7.00002Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
</div>
